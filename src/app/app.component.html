<audio 
  #audio
  src="../assets/audio/My God - Live (feat. Mr. Talkbox).mp3" 
  type="audio/mp3">
</audio>

<button (click)="playAudio()">{{playButton}}</button>
<button (click)="stopAudio()">stop</button>

<div>
  volume: 
  <input 
    #volumeSlider
    type="range"
    min="0"
    max="2"
    value="1"
    step="0.01"
    (input)="changeVolume($event)"/> {{volume}}
</div>

<div>
  stereo panner:
  <input 
    #stereoPannerSlider
    type="range"
    min="-1"
    max="1"
    value="0"
    step="0.01"
    (input)="changeStereo($event)"/> {{stereo}}
</div>
